<div class="container">
    <div>
        <button (click)="onGoBackClick()">Go back</button>
    </div>
    <div class="tree-container">
        <div id="tree">
            <app-tree
                [cellTemplate]="cellTemplate"
                [tree]="technologies()"
                [sizeX]="200"
                [sizeY]="100"
                [spaceX]="20"
                [spaceY]="40"
            />
        </div>
    </div>
</div>

<ng-template #cellTemplate let-data="data">
    <div 
        class="technology-item"
        [style.backgroundColor] = "data.unlocked() ? 'LightGreen': 'white'"
    >
        {{data.name}}
        @if(data.unlocked()) {
            Unlocked
        } @else {
            <button (click)="onUnlockClick(data)">Unlock</button>
        }
        
    </div>
</ng-template>
