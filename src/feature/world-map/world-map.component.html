<app-isometric-tiling 
    [tilesData]="tiles"
    [sizeX]="sizeX"
    [sizeY]="sizeY"
    [tileTemplate]="tileTemplate"
    [backgroundImage]="backgroundImage"
    (tileClick)="mapAction()($event)"
/>

<ng-template #tileTemplate let-tile="tile">
    <app-map-tile
        [tile]="tile"
        [sizeX]="sizeX"
        [sizeY]="sizeY"
    />
</ng-template>
