<div class="container"  (contextmenu)="onRightClick($event)">
    <div class="header">
        <ng-template #headerContainer></ng-template>
    </div>
    <div>
        <ng-template #sideContainer></ng-template>
    </div>
    <div style="overflow: hidden;">
        <app-world-map/>
    </div>
    <div class="footer">
        <div>
            <app-cards [cardsHand]="actionsCards"></app-cards>
        </div>
        <div>
            <app-cards [cardsHand]="charactersCards"></app-cards>
        </div>
    </div>

</div>
