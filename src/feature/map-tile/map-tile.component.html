<div [style.top.px]="(sizeY-sizeX)/2" class="tile-container">
    <img [src]="getTexture(tile.get().value.terrainType)">
    <img [src]="lightBorder">
    @if(tile.get().value.mapEntity; as mapEntity) {
        <img [src]="getTexture(mapEntity.type)">
    }
    @if(doRenderTileInfo()) {
        <ng-container *ngComponentOutlet="tileInfo()!;"></ng-container> 
    }
</div>
